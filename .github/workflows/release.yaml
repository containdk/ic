---
name: release

on:
  workflow_dispatch:
  release:
    types: [created]
  workflow_call:

permissions:
  contents: write
  packages: write

jobs:
  lint:
    name: Lint files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4.0.0
        with:
          version: latest

  release-matrix:
    name: Release go binary
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
          - goarch: "386"
            goos: windows
          - goarch: "386"
            goos: linux
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Release
        uses: wangyoucao577/go-release-action@v1
        env:
          TMPDIR: /tmp
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          binary_name: ic
          ldflags: -s -w -X main.version=${{ github.ref_name }}
          extra_files: README.md
          release_tag: ${{ github.ref_name }}
